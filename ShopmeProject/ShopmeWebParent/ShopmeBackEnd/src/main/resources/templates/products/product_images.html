<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="row" id="divProductImages">
		<div class="col border m-3 p-2">
			<div><label>Main Image</label></div>
			<div class="m-2">
				<img id="thumbnail" alt="Main Image preview" class="img-fluid" th:src="@{${product.mainImagePath}}">
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" required accept="image/png,image.jpeg"/>
			</div>
		</div>
		
		<div class="col border m-3 p-2">
			<div><label>Extra Image #1</label></div>
			<div class="m-2">
				<img id="extrathumbnail0" alt="Extra Image #1 preview" class="img-fluid" th:src="@{/images/img-thumbnail.png}">
			</div>
			<div>
				<input type="file" name="extraImage" accept="image/png,image.jpeg"/>
			</div>
		</div>
		
	</div>
</div> 
</body>
</html>
